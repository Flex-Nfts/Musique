<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SoundWave — Minimalist Pro</title>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@600;800&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-deep: #0d0f14;
    --bg-panel: #13161e;
    --bg-card: #1a1e2a;
    --bg-hover: #1f2436;
    --accent: #4f6ef7;
    --text-primary: #e8eaf2;
    --text-secondary: #6b7394;
    --text-muted: #3d4260;
    --border: rgba(255,255,255,0.05);
    --sidebar-w: 240px;
    --player-h: 90px;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'DM Sans', sans-serif; background: var(--bg-deep); color: var(--text-primary); height: 100vh; overflow: hidden; }

  .app { display: grid; grid-template-columns: var(--sidebar-w) 1fr; grid-template-rows: 1fr var(--player-h); height: 100vh; }

  /* SIDEBAR */
  .sidebar { background: var(--bg-panel); border-right: 1px solid var(--border); padding: 20px 12px; display: flex; flex-direction: column; gap: 4px; }
  .section-label { font-family: 'Syne', sans-serif; font-size: 10px; text-transform: uppercase; color: var(--text-muted); margin: 15px 8px 8px 8px; letter-spacing: 1px; }
  
  .nav-item { 
    display: flex; align-items: center; justify-content: space-between; padding: 8px 10px; border-radius: 6px; 
    cursor: pointer; color: var(--text-secondary); transition: 0.2s; font-size: 13px;
  }
  .nav-item:hover, .nav-item.active { background: var(--bg-hover); color: var(--text-primary); }
  .nav-link { display: flex; align-items: center; gap: 10px; flex: 1; }
  .nav-item svg { width: 16px; height: 16px; }

  .btn-mini { background: none; border: none; color: var(--text-muted); cursor: pointer; padding: 2px; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 18px; }
  .btn-mini:hover { color: var(--accent); }

  .import-badge { 
    margin-top: auto; align-self: center; padding: 6px 14px;
    background: var(--accent); color: white; border-radius: 20px; cursor: pointer; font-size: 11px; font-weight: 600;
    border: none; transition: 0.2s;
  }

  /* MAIN CONTENT */
  .main { overflow-y: auto; padding: 30px; }
  .view-title { font-family: 'Syne', sans-serif; font-size: 22px; margin-bottom: 20px; }

  /* TRACK LIST */
  .track-item { 
    display: grid; grid-template-columns: 30px 1fr 100px 40px; align-items: center; 
    padding: 10px 12px; border-radius: 8px; cursor: pointer; transition: 0.1s; border-bottom: 1px solid var(--border);
  }
  .track-item:hover { background: var(--bg-card); }
  .track-item.playing { color: var(--accent); font-weight: 600; }
  
  .track-actions { display: flex; gap: 10px; justify-content: flex-end; opacity: 0; }
  .track-item:hover .track-actions { opacity: 1; }
  
  .btn-action { background: none; border: none; color: var(--text-secondary); cursor: pointer; padding: 5px; font-size: 14px; transition: 0.2s; }
  .btn-action:hover { transform: scale(1.2); }
  .btn-delete:hover { color: #ff4d4d; }
  .btn-fav.is-fav { color: #f7d794; }

  /* PLAYER BAR */
  .player { 
    grid-column: 1 / 3; background: var(--bg-panel); border-top: 1px solid var(--border); 
    display: flex; align-items: center; padding: 0 25px; gap: 20px;
  }
  .player-info { width: 220px; overflow: hidden; }
  .player-controls { display: flex; flex-direction: column; align-items: center; flex: 1; gap: 8px; }
  .ctrl-btns { display: flex; align-items: center; gap: 20px; }
  .btn-p { background: none; border: none; color: var(--text-primary); cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
  .btn-p:hover { color: var(--accent); }
  .btn-play { width: 38px; height: 38px; border-radius: 50%; background: white; color: black; }

  .volume-ctrl { width: 180px; display: flex; align-items: center; gap: 10px; justify-content: flex-end; }
  input[type=range] { accent-color: var(--accent); height: 4px; cursor: pointer; }

  .progress-area { width: 100%; display: flex; align-items: center; gap: 12px; font-size: 11px; color: var(--text-muted); }
  .bar-bg { flex: 1; height: 4px; background: var(--bg-card); border-radius: 2px; cursor: pointer; position: relative; }
  .bar-fill { height: 100%; background: var(--accent); width: 0%; border-radius: 2px; }

  /* MODAL */
  .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 100; backdrop-filter: blur(4px); }
  .modal.open { display: flex; }
  .modal-content { background: var(--bg-panel); padding: 25px; border-radius: 12px; width: 500px; border: 1px solid var(--border); }
  textarea { width: 100%; height: 180px; background: var(--bg-deep); border: 1px solid var(--border); border-radius: 6px; color: white; padding: 12px; margin: 15px 0; font-family: monospace; font-size: 12px; resize: none; outline: none; }
</style>
</head>
<body>

<div class="app">
  <aside class="sidebar">
    <div class="section-label">Ma Musique</div>
    <div class="nav-item active" id="nav-playlist" onclick="showView('playlist')">
      <div class="nav-link">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>
        Playlist
      </div>
      <button class="btn-mini" onclick="toggleModal(true)">+</button>
    </div>
    <div class="nav-item" id="nav-favorite" onclick="showView('favorite')">
      <div class="nav-link">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
        Favoris
      </div>
    </div>

    <button class="import-badge" onclick="toggleModal(true)">Import Playlist</button>
  </aside>

  <main class="main">
    <div id="view-playlist">
      <h1 class="view-title">Ma Playlist</h1>
      <div class="track-list" id="trackList"></div>
    </div>
    <div id="view-favorite" style="display:none">
      <h1 class="view-title">Mes Favoris</h1>
      <div class="track-list" id="favList"></div>
    </div>
  </main>

  <footer class="player">
    <div class="player-info">
      <div id="npTitle" style="font-size:13px; font-weight:600; white-space: nowrap; text-overflow: ellipsis; overflow: hidden;">Prêt à l'écoute</div>
      <div id="npArtist" style="font-size:11px; color:var(--text-secondary)">Sélectionnez un titre</div>
    </div>

    <div class="player-controls">
      <div class="ctrl-btns">
        <button class="btn-p" onclick="prevTrack()">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><polygon points="19,20 9,12 19,4"/><rect x="5" y="4" width="2" height="16"/></svg>
        </button>
        <button class="btn-p btn-play" onclick="togglePlay()">
          <svg id="playIcon" width="18" height="18" viewBox="0 0 24 24" fill="black"><polygon points="5,3 19,12 5,21"/></svg>
        </button>
        <button class="btn-p" onclick="nextTrack()">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><polygon points="5,4 15,12 5,20"/><rect x="17" y="4" width="2" height="16"/></svg>
        </button>
      </div>
      <div class="progress-area">
        <span id="curTime">0:00</span>
        <div class="bar-bg" id="pBar" onclick="seek(event)"><div class="bar-fill" id="progressFill"></div></div>
        <span id="totTime">0:00</span>
      </div>
    </div>

    <div class="volume-ctrl">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/></svg>
      <input type="range" min="0" max="1" step="0.01" value="0.8" oninput="audio.volume = this.value">
    </div>
  </footer>
</div>

<div class="modal" id="importModal">
  <div class="modal-content">
    <h2 style="font-size:18px">Importer</h2>
    <textarea id="importInput" placeholder="Titre | Artiste | Lien Dropbox"></textarea>
    <div style="display:flex; justify-content:flex-end; gap:10px">
      <button onclick="toggleModal(false)" style="background:none; border:none; color:white; cursor:pointer">Annuler</button>
      <button onclick="processImport()" style="background:var(--accent); border:none; color:white; padding:8px 16px; border-radius:6px; cursor:pointer; font-weight:600">Ajouter</button>
    </div>
  </div>
</div>

<audio id="mainAudio"></audio>

<script>
  let tracks = [];
  let favorites = [];
  let currentIdx = -1;
  const audio = document.getElementById('mainAudio');

  function toggleModal(show) { document.getElementById('importModal').classList.toggle('open', show); }

  function showView(view) {
    document.getElementById('view-playlist').style.display = view === 'playlist' ? 'block' : 'none';
    document.getElementById('view-favorite').style.display = view === 'favorite' ? 'block' : 'none';
    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
    document.getElementById('nav-' + view).classList.add('active');
  }

  function processImport() {
    const input = document.getElementById('importInput').value;
    input.split('\n').forEach(line => {
      if(line.includes('|')) {
        const [title, artist, url] = line.split('|').map(s => s.trim());
        tracks.push({ title, artist, url, id: Date.now() + Math.random() });
      }
    });
    render();
    toggleModal(false);
    document.getElementById('importInput').value = "";
  }

  function render() {
    const list = document.getElementById('trackList');
    const fList = document.getElementById('favList');
    
    const getHTML = (t, i, listType) => {
      const isFav = favorites.some(f => f.url === t.url);
      return `
      <div class="track-item ${listType === 'main' && currentIdx === i ? 'playing' : ''}" onclick="playFromList('${listType}', ${i})">
        <div style="font-size:11px; color:var(--text-muted)">${String(i+1).padStart(2,'0')}</div>
        <div style="overflow:hidden; white-space:nowrap; text-overflow:ellipsis;">
          ${t.title} <span style="font-size:11px; opacity:0.5; margin-left:8px">${t.artist}</span>
        </div>
        <div class="track-actions">
          <button class="btn-action btn-fav ${isFav ? 'is-fav' : ''}" onclick="toggleFav(event, '${listType}', ${i})">❤</button>
          <button class="btn-action btn-delete" onclick="deleteTrack(event, '${listType}', ${i})">✕</button>
        </div>
        <div style="font-size:11px; color:var(--text-muted); text-align:right">••:••</div>
      </div>`;
    };

    list.innerHTML = tracks.length ? tracks.map((t, i) => getHTML(t, i, 'main')).join('') : '<p style="color:var(--text-muted); padding:20px">Playlist vide.</p>';
    fList.innerHTML = favorites.length ? favorites.map((t, i) => getHTML(t, i, 'fav')).join('') : '<p style="color:var(--text-muted); padding:20px">Aucun favori.</p>';
  }

  function playFromList(type, i) {
    const list = type === 'main' ? tracks : favorites;
    const t = list[i];
    // On cherche l'index réel dans la liste principale pour la navigation next/prev
    currentIdx = tracks.findIndex(item => item.url === t.url);
    
    document.getElementById('npTitle').innerText = t.title;
    document.getElementById('npArtist').innerText = t.artist;
    audio.src = t.url;
    audio.play();
    updatePlayIcon(true);
    render();
  }

  function deleteTrack(e, type, i) {
    e.stopPropagation();
    if(type === 'main') {
      const removed = tracks.splice(i, 1)[0];
      favorites = favorites.filter(f => f.url !== removed.url);
    } else {
      favorites.splice(i, 1);
    }
    render();
  }

  function toggleFav(e, type, i) {
    e.stopPropagation();
    const list = type === 'main' ? tracks : favorites;
    const t = list[i];
    const favIdx = favorites.findIndex(f => f.url === t.url);
    
    if(favIdx > -1) favorites.splice(favIdx, 1);
    else favorites.push(t);
    render();
  }

  function togglePlay() {
    if(!audio.src && tracks.length) { playFromList('main', 0); return; }
    if(audio.paused) { audio.play(); updatePlayIcon(true); }
    else { audio.pause(); updatePlayIcon(false); }
  }

  function updatePlayIcon(playing) {
    document.getElementById('playIcon').innerHTML = playing ? 
      '<rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/>' : 
      '<polygon points="5,3 19,12 5,21"/>';
  }

  function nextTrack() { if(currentIdx < tracks.length - 1) playFromList('main', currentIdx + 1); }
  function prevTrack() { if(currentIdx > 0) playFromList('main', currentIdx - 1); }
  
  function seek(e) {
    const pct = e.offsetX / document.getElementById('pBar').offsetWidth;
    audio.currentTime = pct * audio.duration;
  }

  audio.ontimeupdate = () => {
    if(!audio.duration) return;
    const pct = (audio.currentTime / audio.duration) * 100;
    document.getElementById('progressFill').style.width = pct + '%';
    const m = Math.floor(audio.currentTime / 60);
    const s = Math.floor(audio.currentTime % 60);
    document.getElementById('curTime').innerText = `${m}:${s<10?'0':''}${s}`;
    
    const tm = Math.floor(audio.duration / 60);
    const ts = Math.floor(audio.duration % 60);
    document.getElementById('totTime').innerText = `${tm}:${ts<10?'0':''}${ts}`;
  };

  audio.onended = nextTrack;
</script>
</body>
</html>
