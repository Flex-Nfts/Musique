<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SoundWave — Visual Experience</title>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@600;800&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-deep: #0d0f14;
    --bg-panel: #13161e;
    --bg-card: #1a1e2a;
    --bg-hover: #1f2436;
    --accent: #4f6ef7;
    --accent-gradient: linear-gradient(90deg, #4f6ef7, #7c94f0);
    --import-red: #eb4d4b;
    --text-primary: #e8eaf2;
    --text-secondary: #6b7394;
    --text-muted: #3d4260;
    --border: rgba(255,255,255,0.05);
    --sidebar-w: 240px;
    --player-h: 90px;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'DM Sans', sans-serif; background: var(--bg-deep); color: var(--text-primary); height: 100vh; overflow: hidden; }

  .app { display: grid; grid-template-columns: var(--sidebar-w) 1fr; grid-template-rows: 1fr var(--player-h); height: 100vh; }

  /* SIDEBAR */
  .sidebar { background: var(--bg-panel); border-right: 1px solid var(--border); padding: 20px 12px; display: flex; flex-direction: column; gap: 8px; }
  .section-label { font-family: 'Syne', sans-serif; font-size: 10px; text-transform: uppercase; color: var(--text-muted); margin: 15px 8px 5px 8px; letter-spacing: 1px; }
  
  .nav-item { 
    display: flex; align-items: center; padding: 12px 15px; border-radius: 10px; 
    cursor: pointer; color: var(--text-secondary); transition: all 0.3s ease; font-size: 14px; font-weight: 500;
  }
  .nav-item:hover { color: var(--text-primary); background: var(--bg-hover); }
  .nav-item.active { background: var(--accent-gradient); color: white !important; box-shadow: 0 4px 15px rgba(79, 110, 247, 0.3); }
  .nav-link { display: flex; align-items: center; gap: 12px; }
  .nav-item svg { width: 18px; height: 18px; }

  .import-badge-red { 
    margin-top: auto; padding: 10px; background: var(--import-red); color: white; border-radius: 8px; 
    cursor: pointer; font-size: 12px; font-weight: 800; border: none; transition: 0.2s; width: 100%;
    text-transform: uppercase; letter-spacing: 1px;
  }

  /* MAIN CONTENT */
  .main { overflow-y: auto; padding: 30px; }
  .view-title { font-family: 'Syne', sans-serif; font-size: 24px; margin-bottom: 25px; }

  /* TRACK LIST AVEC IMAGES GÉNÉRÉES */
  .track-item { 
    display: grid; grid-template-columns: 35px 50px 1fr 100px; align-items: center; 
    padding: 10px 12px; border-radius: 12px; cursor: pointer; transition: 0.2s; margin-bottom: 5px;
  }
  .track-item:hover { background: var(--bg-card); }
  .track-item.playing { background: rgba(79, 110, 247, 0.1); color: var(--accent); }
  
  .track-img { width: 40px; height: 40px; border-radius: 6px; object-fit: cover; background: var(--bg-panel); }

  .track-actions { display: flex; gap: 15px; justify-content: flex-end; opacity: 0; }
  .track-item:hover .track-actions { opacity: 1; }
  
  .btn-action { background: none; border: none; color: var(--text-secondary); cursor: pointer; font-size: 14px; }
  .btn-action:hover { color: white; }
  .btn-action.is-fav { color: #f7d794; }

  /* PLAYER BAR */
  .player { grid-column: 1 / 3; background: #08090d; border-top: 1px solid var(--border); display: flex; align-items: center; padding: 0 30px; justify-content: space-between; }
  .player-left-controls { display: flex; align-items: center; gap: 25px; width: 150px; }
  .btn-img-style { background: none; border: none; color: white; cursor: pointer; display: flex; align-items: center; }
  .btn-img-style svg { width: 22px; height: 22px; fill: currentColor; }

  .player-center { flex: 1; display: flex; align-items: center; gap: 20px; padding: 0 40px; }
  .mini-cover-player { width: 45px; height: 45px; border-radius: 8px; object-fit: cover; border: 1px solid var(--border); }
  
  .track-meta { min-width: 140px; max-width: 200px; }
  .progress-container { flex: 1; display: flex; align-items: center; gap: 15px; }
  .time-stamp { font-size: 11px; color: var(--text-muted); min-width: 35px; }
  .progress-line-bg { flex: 1; height: 3px; background: #2a2d3a; border-radius: 2px; cursor: pointer; }
  .progress-line-fill { height: 100%; background: var(--accent); width: 0%; border-radius: 2px; box-shadow: 0 0 8px var(--accent); }

  .player-right { display: flex; align-items: center; gap: 10px; width: 150px; justify-content: flex-end; }
  input[type=range] { accent-color: var(--accent); cursor: pointer; }

  /* MODAL */
  .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 100; backdrop-filter: blur(4px); }
  .modal.open { display: flex; }
  .modal-content { background: var(--bg-panel); padding: 25px; border-radius: 12px; width: 450px; border: 1px solid var(--border); }
  textarea { width: 100%; height: 150px; background: var(--bg-deep); border: 1px solid var(--border); border-radius: 8px; color: white; padding: 12px; margin: 15px 0; resize: none; outline: none; }
</style>
</head>
<body>

<div class="app">
  <aside class="sidebar">
    <div class="section-label">Menu</div>
    <div class="nav-item active" id="nav-playlist" onclick="showView('playlist')">
      <div class="nav-link">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>
        Playlists
      </div>
    </div>
    <div class="nav-item" id="nav-favorite" onclick="showView('favorite')">
      <div class="nav-link">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
        Favoris
      </div>
    </div>
    <button class="import-badge-red" onclick="toggleModal(true)">Import</button>
  </aside>

  <main class="main">
    <div id="view-playlist">
      <h1 class="view-title">Ma Playlist</h1>
      <div class="track-list" id="trackList"></div>
    </div>
    <div id="view-favorite" style="display:none">
      <h1 class="view-title">Mes Favoris</h1>
      <div class="track-list" id="favList"></div>
    </div>
  </main>

  <footer class="player">
    <div class="player-left-controls">
      <button class="btn-img-style" onclick="prevTrack()"><svg viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg></button>
      <button class="btn-img-style" onclick="togglePlay()"><svg id="playIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></button>
      <button class="btn-img-style" onclick="nextTrack()"><svg viewBox="0 0 24 24"><path d="M16 6h2v12h-2zm-10.5 0v12l8.5-6z"/></svg></button>
    </div>

    <div class="player-center">
      <img src="https://via.placeholder.com/45" class="mini-cover-player" id="npImage">
      <div class="track-meta">
        <div id="npTitle" style="font-size: 13px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">Aucun titre</div>
        <div id="npArtist" style="font-size: 11px; color: var(--text-secondary);">Prêt à l'écoute</div>
      </div>
      <div class="progress-container">
        <span class="time-stamp" id="curTime">0:00</span>
        <div class="progress-line-bg" id="pBar" onclick="seek(event)"><div class="progress-line-fill" id="progressFill"></div></div>
        <span class="time-stamp" id="totTime">0:00</span>
      </div>
    </div>

    <div class="player-right">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/></svg>
      <input type="range" min="0" max="1" step="0.01" value="0.8" oninput="audio.volume = this.value">
    </div>
  </footer>
</div>

<div class="modal" id="importModal">
  <div class="modal-content">
    <h2 style="font-size:18px">Importer</h2>
    <textarea id="importInput" placeholder="Titre | Artiste | Lien"></textarea>
    <div style="display:flex; justify-content:flex-end; gap:10px">
      <button onclick="toggleModal(false)" style="background:none; border:none; color:white; cursor:pointer">Fermer</button>
      <button onclick="processImport()" style="background:var(--import-red); border:none; color:white; padding:8px 20px; border-radius:8px; cursor:pointer; font-weight:700">IMPORT</button>
    </div>
  </div>
</div>

<audio id="mainAudio"></audio>

<script>
  let tracks = [];
  let favorites = [];
  let currentIdx = -1;
  const audio = document.getElementById('mainAudio');

  function toggleModal(show) { document.getElementById('importModal').classList.toggle('open', show); }

  function showView(view) {
    document.getElementById('view-playlist').style.display = view === 'playlist' ? 'block' : 'none';
    document.getElementById('view-favorite').style.display = view === 'favorite' ? 'block' : 'none';
    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
    document.getElementById('nav-' + view).classList.add('active');
  }

  function processImport() {
    const input = document.getElementById('importInput').value;
    input.split('\n').forEach(line => {
      if(line.includes('|')) {
        const [title, artist, url] = line.split('|').map(s => s.trim());
        // GÉNÉRATION D'UNE IMAGE ALÉATOIRE UNIQUE POUR CE TITRE
        const randomID = Math.floor(Math.random() * 1000);
        const coverUrl = `https://picsum.photos/seed/${randomID}/200`; 
        
        tracks.push({ title, artist, url, cover: coverUrl });
      }
    });
    render();
    toggleModal(false);
    document.getElementById('importInput').value = "";
  }

  function render() {
    const list = document.getElementById('trackList');
    const fList = document.getElementById('favList');
    
    const getHTML = (t, i, listType) => {
      const isFav = favorites.some(f => f.url === t.url);
      return `
      <div class="track-item ${listType === 'main' && currentIdx === i ? 'playing' : ''}" onclick="playFromList('${listType}', ${i})">
        <div style="font-size:11px; color:var(--text-muted)">${String(i+1).padStart(2,'0')}</div>
        <img src="${t.cover}" class="track-img">
        <div style="overflow:hidden; white-space:nowrap; text-overflow:ellipsis; padding-left:10px;">
          ${t.title} <span style="font-size:11px; opacity:0.5; margin-left:8px">${t.artist}</span>
        </div>
        <div class="track-actions">
          <button class="btn-action ${isFav ? 'is-fav' : ''}" onclick="toggleFav(event, '${listType}', ${i})">❤</button>
          <button class="btn-action" onclick="deleteTrack(event, '${listType}', ${i})">✕</button>
        </div>
      </div>`;
    };

    list.innerHTML = tracks.map((t, i) => getHTML(t, i, 'main')).join('');
    fList.innerHTML = favorites.map((t, i) => getHTML(t, i, 'fav')).join('');
  }

  function playFromList(type, i) {
    const list = type === 'main' ? tracks : favorites;
    const t = list[i];
    currentIdx = tracks.findIndex(item => item.url === t.url);
    
    document.getElementById('npTitle').innerText = t.title;
    document.getElementById('npArtist').innerText = t.artist;
    document.getElementById('npImage').src = t.cover;
    
    audio.src = t.url;
    audio.play();
    updatePlayIcon(true);
    render();
  }

  function togglePlay() {
    if(!audio.src && tracks.length) { playFromList('main', 0); return; }
    if(audio.paused) { audio.play(); updatePlayIcon(true); } else { audio.pause(); updatePlayIcon(false); }
  }

  function updatePlayIcon(playing) {
    const icon = document.getElementById('playIcon');
    icon.innerHTML = playing ? '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>' : '<path d="M8 5v14l11-7z"/>';
  }

  function nextTrack() { if(currentIdx < tracks.length - 1) playFromList('main', currentIdx + 1); }
  function prevTrack() { if(currentIdx > 0) playFromList('main', currentIdx - 1); }

  function toggleFav(e, type, i) {
    e.stopPropagation();
    const list = type === 'main' ? tracks : favorites;
    const t = list[i];
    const favIdx = favorites.findIndex(f => f.url === t.url);
    if(favIdx > -1) favorites.splice(favIdx, 1); else favorites.push(t);
    render();
  }

  function deleteTrack(e, type, i) {
    e.stopPropagation();
    if(type === 'main') {
      const removed = tracks.splice(i, 1)[0];
      favorites = favorites.filter(f => f.url !== removed.url);
    } else {
      favorites.splice(i, 1);
    }
    render();
  }

  function seek(e) {
    const pct = e.offsetX / document.getElementById('pBar').offsetWidth;
    audio.currentTime = pct * audio.duration;
  }

  audio.ontimeupdate = () => {
    if(!audio.duration) return;
    const pct = (audio.currentTime / audio.duration) * 100;
    document.getElementById('progressFill').style.width = pct + '%';
    document.getElementById('curTime').innerText = Math.floor(audio.currentTime / 60) + ":" + String(Math.floor(audio.currentTime % 60)).padStart(2, '0');
    document.getElementById('totTime').innerText = Math.floor(audio.duration / 60) + ":" + String(Math.floor(audio.duration % 60)).padStart(2, '0');
  };

  audio.onended = nextTrack;
</script>
</body>
</html>
