<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundVault Cloud</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --bg-card: #121212;
            --spotify-green: #1DB954;
            --text: #ffffff;
            --text-mid: #b3b3b3;
            --grad: linear-gradient(180deg, #222222 0%, #000000 100%);
        }
        
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            overflow: hidden;
        }

        .shell {
            display: grid;
            grid-template-columns: 350px 1fr;
            height: 100vh;
        }

        /* --- SIDEBAR (PLAYER) --- */
        .left {
            background: var(--grad);
            border-right: 1px solid #282828;
            display: flex;
            flex-direction: column;
            padding: 20px;
            align-items: center;
            text-align: center;
        }

        .cover-art {
            width: 280px; height: 280px;
            background: #282828;
            border-radius: 8px;
            margin: 40px 0;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
            display: flex; align-items: center; justify-content: center;
            font-size: 80px; overflow: hidden;
        }
        .cover-art img { width: 100%; height: 100%; object-fit: cover; }

        .controls { width: 100%; }
        .prog-bar {
            width: 100%; height: 4px; background: #4f4f4f;
            border-radius: 2px; margin: 20px 0; cursor: pointer;
        }
        .prog-fill { height: 100%; background: var(--text); border-radius: 2px; width: 0%; }

        .btn-play {
            background: #fff; border: none; width: 56px; height: 56px;
            border-radius: 50%; font-size: 24px; cursor: pointer;
            transition: transform 0.2s;
        }
        .btn-play:hover { transform: scale(1.05); }

        /* --- MAIN CONTENT --- */
        .right {
            padding: 20px;
            overflow-y: auto;
            background: linear-gradient(180deg, #1e1e1e 0%, #121212 100%);
        }

        .track-row {
            display: grid;
            grid-template-columns: 50px 1fr 1fr 50px;
            padding: 10px;
            border-radius: 5px;
            align-items: center;
            cursor: pointer;
        }
        .track-row:hover { background: rgba(255,255,255,0.1); }
        .track-row.active { color: var(--spotify-green); }

        .input-group {
            background: #282828; padding: 15px; border-radius: 8px; margin-bottom: 20px;
        }
        input {
            background: #3e3e3e; border: none; color: white;
            padding: 8px; border-radius: 4px; margin-right: 10px;
        }
        button.add {
            background: var(--spotify-green); color: black;
            border: none; padding: 8px 16px; border-radius: 20px; font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>

<div class="shell">
    <div class="left">
        <div class="cover-art" id="mainCover">â™«</div>
        <h2 id="curTitle">Titre de la musique</h2>
        <p id="curArtist" style="color: var(--text-mid)">Artiste</p>
        
        <div class="controls">
            <div class="prog-bar" onclick="seek(event)">
                <div class="prog-fill" id="progFill"></div>
            </div>
            <button class="btn-play" onclick="togglePlay()" id="playBtn">â–¶</button>
        </div>
    </div>

    <div class="right">
        <h1>Ma BibliothÃ¨que Cloud</h1>
        
        <div class="input-group">
            <input type="text" id="inTitle" placeholder="Titre">
            <input type="text" id="inArtist" placeholder="Artiste">
            <input type="text" id="inUrl" placeholder="URL Google Drive (Lien direct)">
            <button class="add" onclick="addNewTrack()">Ajouter Ã  ma liste</button>
        </div>

        <div id="playlistContainer">
            </div>
    </div>
</div>

<script>
    let playlist = JSON.parse(localStorage.getItem('myCloudMusic')) || [];
    let audio = new Audio();
    let isPlaying = false;

    // Fonction pour ajouter une musique
    function addNewTrack() {
        const title = document.getElementById('inTitle').value;
        const artist = document.getElementById('inArtist').value;
        let url = document.getElementById('inUrl').value;

        if(!title || !url) return alert("Titre et URL requis !");

        // Conversion lien Google Drive si nÃ©cessaire
        if(url.includes('drive.google.com')) {
            const fileId = url.split('/d/')[1].split('/')[0];
            url = `https://drive.google.com/uc?export=download&id=${fileId}`;
        }

        playlist.push({ title, artist, url });
        localStorage.setItem('myCloudMusic', JSON.stringify(playlist));
        render();
    }

    function render() {
        const container = document.getElementById('playlistContainer');
        container.innerHTML = playlist.map((t, i) => `
            <div class="track-row" onclick="playTrack(${i})">
                <span>${i + 1}</span>
                <span><b>${t.title}</b></span>
                <span>${t.artist}</span>
                <span onclick="deleteTrack(event, ${i})">ðŸ—‘</span>
            </div>
        `).join('');
    }

    function playTrack(i) {
        const t = playlist[i];
        document.getElementById('curTitle').innerText = t.title;
        document.getElementById('curArtist').innerText = t.artist;
        audio.src = t.url;
        audio.play();
        isPlaying = true;
        document.getElementById('playBtn').innerText = 'â¸';
    }

    function togglePlay() {
        if(isPlaying) { audio.pause(); document.getElementById('playBtn').innerText = 'â–¶'; }
        else { audio.play(); document.getElementById('playBtn').innerText = 'â¸'; }
        isPlaying = !isPlaying;
    }

    function deleteTrack(e, i) {
        e.stopPropagation();
        playlist.splice(i, 1);
        localStorage.setItem('myCloudMusic', JSON.stringify(playlist));
        render();
    }

    audio.ontimeupdate = () => {
        const pct = (audio.currentTime / audio.duration) * 100;
        document.getElementById('progFill').style.width = pct + '%';
    };

    render();
</script>
</body>
</html>
