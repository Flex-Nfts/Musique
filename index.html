<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundVault</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg:        #0a0810;
            --bg-2:      #0f0c18;
            --bg-3:      #151020;
            --bg-4:      #1c1628;
            --bg-5:      #241e34;
            --purple-deep: #1a0f2e;
            --purple:    #7c3aed;
            --purple-mid:#9b5de5;
            --purple-light:#c084fc;
            --pink:      #e879f9;
            --pink-dim:  rgba(232,121,249,0.15);
            --violet-glow: rgba(124,58,237,0.25);
            --border:    rgba(255,255,255,0.07);
            --border-2:  rgba(255,255,255,0.12);
            --glass:     rgba(255,255,255,0.04);
            --glass-2:   rgba(255,255,255,0.07);
            --text:      #f5f0ff;
            --text-mid:  #7b6fa0;
            --text-dim:  #3d3558;
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            -webkit-font-smoothing: antialiased;
        }

        /* ‚îÄ‚îÄ AMBIENT BLOBS ‚îÄ‚îÄ */
        .blob {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            border-radius: 50%;
            filter: blur(120px);
        }
        .blob-1 { width:600px; height:500px; background: radial-gradient(ellipse, rgba(124,58,237,0.22) 0%, transparent 70%); top:-100px; left:-100px; }
        .blob-2 { width:400px; height:350px; background: radial-gradient(ellipse, rgba(232,121,249,0.12) 0%, transparent 70%); top:0; right:200px; }
        .blob-3 { width:500px; height:400px; background: radial-gradient(ellipse, rgba(100,40,180,0.15) 0%, transparent 70%); bottom:-80px; right:-80px; }

        /* ‚îÄ‚îÄ LAYOUT ‚îÄ‚îÄ */
        .shell {
            position: relative;
            z-index: 1;
            display: grid;
            grid-template-columns: 380px 1fr;
            grid-template-rows: 1fr;
            height: 100vh;
        }

        /* ‚îÄ‚îÄ LEFT PANEL (Player) ‚îÄ‚îÄ */
        .player-panel {
            display: flex;
            flex-direction: column;
            background: linear-gradient(180deg, rgba(80,20,120,0.4) 0%, rgba(10,8,16,0.95) 55%);
            border-right: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        /* Purple gradient top wash */
        .player-panel::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 45%;
            background: linear-gradient(180deg, rgba(100,30,160,0.55) 0%, transparent 100%);
            pointer-events: none;
        }

        /* NAV top left */
        .player-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px 0;
            position: relative;
            z-index: 2;
        }

        .nav-chevron, .nav-dots {
            width: 34px; height: 34px;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-2);
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            font-size: 14px;
            color: rgba(255,255,255,0.7);
            transition: 0.2s;
        }
        .nav-chevron:hover, .nav-dots:hover { background: rgba(255,255,255,0.13); }

        /* Track info */
        .track-info-panel {
            padding: 16px 28px 0;
            position: relative;
            z-index: 2;
        }
        .track-title-big {
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.03em;
            color: var(--text);
            line-height: 1.05;
        }
        .track-artist-big {
            font-size: 15px;
            color: rgba(255,255,255,0.5);
            font-weight: 300;
            margin-top: 4px;
            letter-spacing: 0.01em;
        }

        /* Vinyl disc */
        .vinyl-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
            padding: 10px 0;
        }

        .vinyl-outer {
            position: relative;
            width: 220px;
            height: 220px;
        }

        /* Spinning rings */
        .vinyl-ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.08);
            background: transparent;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }
        .ring-1 { width: 220px; height: 220px; background: radial-gradient(circle, rgba(30,20,50,0.9) 60%, rgba(60,30,90,0.6) 100%); box-shadow: 0 0 60px rgba(100,30,180,0.3), inset 0 0 40px rgba(0,0,0,0.5); }
        .ring-2 { width: 175px; height: 175px; border-color: rgba(255,255,255,0.06); }
        .ring-3 { width: 140px; height: 140px; border-color: rgba(255,255,255,0.05); }

        /* Cover in center of vinyl */
        .vinyl-cover {
            position: absolute;
            width: 110px; height: 110px;
            border-radius: 50%;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.15);
            box-shadow: 0 4px 30px rgba(0,0,0,0.6);
            background: var(--bg-5);
            display: flex; align-items: center; justify-content: center;
            font-size: 28px;
        }
        .vinyl-cover img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }

        /* Spinning animation when playing */
        .spinning { animation: spin 8s linear infinite; }
        @keyframes spin { from { transform: translate(-50%,-50%) rotate(0deg); } to { transform: translate(-50%,-50%) rotate(360deg); } }
        .ring-1.spinning { animation: spin 8s linear infinite; transform-origin: center; animation-play-state: var(--play-state, paused); }

        /* Progress arc on vinyl */
        .vinyl-progress-svg {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 220px; height: 220px;
        }

        /* Sidebar tracks in adjacent positions (left/right of vinyl) */
        .mini-prev, .mini-next {
            position: absolute;
            width: 64px; height: 64px;
            border-radius: 50%;
            overflow: hidden;
            border: 1px solid var(--border-2);
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            background: var(--bg-5);
            display: flex; align-items: center; justify-content: center;
            font-size: 18px;
            opacity: 0.5;
            top: 50%; transform: translateY(-50%);
        }
        .mini-prev { left: -80px; }
        .mini-next { right: -80px; }
        .mini-prev img, .mini-next img { width: 100%; height: 100%; object-fit: cover; }

        /* Time under vinyl */
        .vinyl-time {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: rgba(255,255,255,0.4);
            text-align: center;
            margin-top: 6px;
            letter-spacing: 0.05em;
            position: relative;
            z-index: 2;
        }

        /* Progress bar */
        .progress-section {
            padding: 0 28px;
            position: relative;
            z-index: 2;
        }

        .progress-track {
            width: 100%;
            height: 3px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            transition: height 0.2s;
        }
        .progress-track:hover { height: 5px; }

        .progress-fill-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--purple-mid), var(--pink));
            border-radius: 3px;
            transition: width 0.1s linear;
            pointer-events: none;
        }

        .progress-times {
            display: flex;
            justify-content: space-between;
            margin-top: 6px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 9px;
            color: var(--text-dim);
            letter-spacing: 0.06em;
        }

        /* Controls */
        .controls-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            padding: 12px 28px 16px;
            position: relative;
            z-index: 2;
        }

        .ctrl {
            background: transparent;
            border: none;
            color: rgba(255,255,255,0.4);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            width: 38px; height: 38px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
        }
        .ctrl:hover { color: var(--text); background: rgba(255,255,255,0.07); }

        .ctrl-play {
            width: 52px; height: 52px;
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            color: var(--text);
            font-size: 18px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
        .ctrl-play:hover { background: rgba(255,255,255,0.18); transform: scale(1.05); }

        /* Bottom nav bar */
        .bottom-nav {
            margin: 0 20px 18px;
            background: rgba(255,255,255,0.06);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            position: relative;
            z-index: 2;
        }

        .bnav-btn {
            display: flex; flex-direction: column; align-items: center;
            gap: 3px; cursor: pointer; transition: 0.2s;
            opacity: 0.4; font-size: 16px;
            background: none; border: none; color: white;
        }
        .bnav-btn.active { opacity: 1; }
        .bnav-btn span { font-size: 8px; font-family: 'Outfit', sans-serif; letter-spacing: 0.05em; font-weight: 400; }

        .bnav-center {
            width: 44px; height: 44px;
            background: linear-gradient(135deg, var(--purple) 0%, var(--pink) 100%);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 20px rgba(124,58,237,0.5);
            cursor: pointer;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.2);
        }
        .bnav-center img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }

        /* Volume row */
        .vol-row {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0 28px 10px;
            position: relative;
            z-index: 2;
        }
        .vol-icon { font-size: 12px; color: var(--text-dim); cursor: pointer; transition: 0.15s; }
        .vol-icon:hover { color: var(--text-mid); }
        .vol-track {
            flex: 1; height: 3px;
            background: rgba(255,255,255,0.08);
            border-radius: 3px;
            position: relative;
            cursor: pointer;
        }
        .vol-fill { height: 100%; background: rgba(255,255,255,0.3); border-radius: 3px; pointer-events: none; }
        input[type=range].vol-input {
            position: absolute; inset: -8px 0;
            width: 100%; opacity: 0; cursor: pointer;
            -webkit-appearance: none;
        }

        /* ‚îÄ‚îÄ RIGHT PANEL (Queue) ‚îÄ‚îÄ */
        .queue-panel {
            display: flex;
            flex-direction: column;
            background: linear-gradient(180deg, rgba(70,15,110,0.35) 0%, rgba(10,8,16,0.98) 40%);
            overflow: hidden;
        }

        /* Top gradient wash */
        .queue-panel::before {
            content: '';
            position: absolute;
            top: 0; right: 0; width: 50%;
            height: 35%;
            background: linear-gradient(180deg, rgba(110,20,160,0.4) 0%, transparent 100%);
            pointer-events: none;
            z-index: 0;
        }

        .queue-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 28px 0;
            position: relative;
            z-index: 2;
        }

        /* Add track bar */
        .add-track-bar {
            padding: 16px 20px 12px;
            position: relative;
            z-index: 2;
            border-bottom: 1px solid var(--border);
        }

        .input-shell {
            display: flex;
            align-items: center;
            background: var(--glass-2);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-2);
            border-radius: 14px;
            padding: 0 14px;
            gap: 10px;
            transition: all 0.25s;
        }
        .input-shell:focus-within {
            border-color: rgba(156,84,237,0.5);
            background: rgba(255,255,255,0.09);
            box-shadow: 0 0 0 3px rgba(124,58,237,0.1);
        }

        .input-prefix {
            font-size: 14px;
            opacity: 0.4;
            flex-shrink: 0;
        }

        .track-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 13px;
            font-family: 'Outfit', sans-serif;
            outline: none;
            padding: 12px 0;
        }
        .track-input::placeholder { color: var(--text-dim); font-weight: 300; }

        .btn-add {
            background: rgba(124,58,237,0.5);
            border: 1px solid rgba(156,84,237,0.4);
            color: var(--text);
            border-radius: 9px;
            padding: 0 16px;
            height: 34px;
            font-size: 11px;
            font-weight: 600;
            font-family: 'Outfit', sans-serif;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .btn-add:hover { background: rgba(124,58,237,0.7); transform: translateY(-1px); }

        /* Playlist tabs */
        .pl-tabs-row {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 10px 20px 8px;
            position: relative;
            z-index: 2;
            border-bottom: 1px solid var(--border);
            overflow-x: auto;
            scrollbar-width: none;
        }
        .pl-tabs-row::-webkit-scrollbar { display: none; }

        .pl-tab {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid var(--border);
            color: var(--text-mid);
            background: transparent;
            font-family: 'Outfit', sans-serif;
            transition: all 0.2s;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .pl-tab.active {
            background: rgba(124,58,237,0.25);
            border-color: rgba(156,84,237,0.4);
            color: var(--purple-light);
        }
        .pl-tab:not(.active):hover {
            background: var(--glass);
            color: var(--text);
        }
        .pl-tab-add {
            width: 28px; height: 28px;
            padding: 0; display: flex;
            align-items: center; justify-content: center;
            font-size: 15px;
            flex-shrink: 0;
        }
        .pl-tab-count {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 1px 6px;
            font-size: 9px;
            font-weight: 600;
        }
        .pl-tab.active .pl-tab-count {
            background: rgba(156,84,237,0.3);
        }

        /* Track queue list */
        .queue-list {
            flex: 1;
            overflow-y: auto;
            padding: 6px 12px 100px;
            position: relative;
            z-index: 2;
            scrollbar-width: thin;
            scrollbar-color: var(--bg-5) transparent;
        }
        .queue-list::-webkit-scrollbar { width: 3px; }
        .queue-list::-webkit-scrollbar-thumb { background: var(--bg-5); border-radius: 3px; }

        /* Queue row */
        .q-row {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 10px 14px;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
            margin-bottom: 3px;
        }
        .q-row:hover { background: rgba(255,255,255,0.04); border-color: var(--border); }
        .q-row.playing {
            background: rgba(124,58,237,0.12);
            border-color: rgba(156,84,237,0.2);
        }

        .q-thumb {
            width: 46px; height: 46px;
            border-radius: 12px;
            object-fit: cover;
            flex-shrink: 0;
            border: 1px solid var(--border);
        }
        .q-thumb-empty {
            width: 46px; height: 46px;
            background: var(--bg-4);
            border: 1px solid var(--border);
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 16px;
            cursor: pointer;
            flex-shrink: 0;
            transition: 0.2s;
        }
        .q-thumb-empty:hover { border-color: var(--purple-mid); }

        .q-info { flex: 1; min-width: 0; }
        .q-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .q-row.playing .q-title { color: var(--purple-light); }
        .q-artist {
            font-size: 11px;
            color: var(--text-mid);
            margin-top: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 300;
        }

        .q-duration {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: var(--text-dim);
            flex-shrink: 0;
        }
        .q-row.playing .q-duration { color: var(--purple-light); }

        .q-playing-bars {
            display: none;
            align-items: flex-end;
            gap: 2px;
            height: 16px;
            flex-shrink: 0;
        }
        .q-row.playing .q-playing-bars { display: flex; }

        .qbar {
            width: 3px;
            background: var(--purple-light);
            border-radius: 2px;
            animation: qbars 0.7s ease-in-out infinite alternate;
        }
        .qbar:nth-child(1) { height: 6px; animation-delay: 0s; }
        .qbar:nth-child(2) { height: 12px; animation-delay: 0.15s; }
        .qbar:nth-child(3) { height: 8px; animation-delay: 0.3s; }
        @keyframes qbars { from { transform: scaleY(0.3); } to { transform: scaleY(1); } }

        .q-actions {
            opacity: 0;
            display: flex;
            gap: 4px;
            transition: 0.15s;
        }
        .q-row:hover .q-actions { opacity: 1; }
        .q-btn {
            width: 24px; height: 24px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 7px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            font-size: 10px;
            color: var(--text-mid);
            transition: all 0.15s;
        }
        .q-btn:hover { background: var(--bg-5); color: var(--text); }
        .q-btn.del:hover { background: rgba(192,68,68,0.15); color: #c04444; border-color: rgba(192,68,68,0.2); }

        /* Floating mini-player at bottom of queue */
        .mini-player {
            position: absolute;
            bottom: 18px; left: 20px; right: 20px;
            background: rgba(30,22,50,0.9);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(156,84,237,0.25);
            border-radius: 20px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 10;
            box-shadow: 0 8px 40px rgba(0,0,0,0.6), 0 0 0 1px rgba(255,255,255,0.04);
        }

        .mini-thumb {
            width: 38px; height: 38px;
            border-radius: 10px;
            background: var(--bg-5);
            border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
            overflow: hidden;
        }
        .mini-thumb img { width: 100%; height: 100%; object-fit: cover; }

        .mini-info { flex: 1; min-width: 0; }
        .mini-name {
            font-size: 12px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .mini-artist { font-size: 10px; color: var(--text-mid); margin-top: 1px; font-weight: 300; }

        .mini-ctrl {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .mini-btn {
            width: 32px; height: 32px;
            background: rgba(255,255,255,0.08);
            border: 1px solid var(--border-2);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            font-size: 12px;
            color: var(--text);
            transition: 0.2s;
        }
        .mini-btn:hover { background: rgba(255,255,255,0.14); }

        /* Empty */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }
        .empty-icon { font-size: 36px; display: block; margin-bottom: 12px; opacity: 0.2; }
        .empty-state p { font-size: 12px; color: var(--text-dim); font-weight: 300; letter-spacing: 0.04em; }
    </style>
</head>
<body>

<div class="blob blob-1"></div>
<div class="blob blob-2"></div>
<div class="blob blob-3"></div>

<div class="shell">

    <!-- ‚îÄ‚îÄ LEFT: PLAYER ‚îÄ‚îÄ -->
    <div class="player-panel">

        <div class="player-nav">
            <div class="nav-chevron">‚åÑ</div>
            <div class="nav-dots">¬∑¬∑¬∑</div>
        </div>

        <div class="track-info-panel" id="trackInfoPanel">
            <div class="track-title-big" id="bigTitle">‚Äî</div>
            <div class="track-artist-big" id="bigArtist">S√©lectionnez une piste</div>
        </div>

        <!-- Vinyl -->
        <div class="vinyl-area">
            <div class="mini-prev" id="miniPrev">‚ô´</div>
            <div class="vinyl-outer" id="vinylOuter">
                <div class="vinyl-ring ring-1" id="vinylRing">
                    <div class="vinyl-ring ring-2"></div>
                    <div class="vinyl-ring ring-3"></div>
                </div>

                <!-- SVG progress arc -->
                <svg class="vinyl-progress-svg" viewBox="0 0 220 220">
                    <circle cx="110" cy="110" r="107" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="2"/>
                    <circle id="arcProgress" cx="110" cy="110" r="107" fill="none"
                        stroke="url(#arcGrad)" stroke-width="2.5"
                        stroke-dasharray="672" stroke-dashoffset="672"
                        stroke-linecap="round"
                        transform="rotate(-90 110 110)"/>
                    <defs>
                        <linearGradient id="arcGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" stop-color="#7c3aed"/>
                            <stop offset="100%" stop-color="#e879f9"/>
                        </linearGradient>
                    </defs>
                </svg>

                <div class="vinyl-cover" id="vinylCover">‚ô´</div>
            </div>
            <div class="mini-next" id="miniNext">‚ô´</div>
        </div>

        <div class="vinyl-time" id="vinylTime">‚Äî</div>

        <!-- Progress bar -->
        <div class="progress-section">
            <div class="progress-track" id="progressBar" onclick="seekTrack(event)">
                <div class="progress-fill-bar" id="progressFill" style="width:0%"></div>
            </div>
            <div class="progress-times">
                <span id="timeElapsed">0:00</span>
                <span id="timeDuration">0:00</span>
            </div>
        </div>

        <!-- Volume -->
        <div class="vol-row">
            <span class="vol-icon" id="volIcon" onclick="toggleMute()">üîà</span>
            <div class="vol-track">
                <div class="vol-fill" id="volFill" style="width:80%"></div>
                <input type="range" class="vol-input" min="0" max="100" value="80" oninput="setVolume(this.value)">
            </div>
            <span class="vol-icon">üîä</span>
        </div>

        <!-- Controls -->
        <div class="controls-row">
            <button class="ctrl" onclick="toggleShuffle()" title="Al√©atoire" id="shuffleBtn">‚áÑ</button>
            <button class="ctrl" onclick="prevTrack()" title="Pr√©c√©dent">‚èÆ</button>
            <button class="ctrl ctrl-play" id="playBtn" onclick="togglePlay()">‚ñ∂</button>
            <button class="ctrl" onclick="nextTrack()" title="Suivant">‚è≠</button>
            <button class="ctrl" title="R√©p√©ter">‚Üª</button>
        </div>

        <!-- Bottom nav bar -->
        <div class="bottom-nav">
            <button class="bnav-btn" onclick="">üè†<span>Home</span></button>
            <button class="bnav-btn active" onclick="">üìã<span>Queue</span></button>
            <div class="bnav-center" id="bnavCenter">‚ô´</div>
            <button class="bnav-btn" onclick="">üéô<span>Lyrics</span></button>
            <button class="bnav-btn" onclick="">üîî<span>Alerts</span></button>
        </div>

    </div>

    <!-- ‚îÄ‚îÄ RIGHT: QUEUE ‚îÄ‚îÄ -->
    <div class="queue-panel" style="position:relative;">

        <div class="queue-nav">
            <div class="nav-chevron">‚åÑ</div>
            <div class="nav-dots">¬∑¬∑¬∑</div>
        </div>

        <!-- Add track -->
        <div class="add-track-bar">
            <div class="input-shell">
                <span class="input-prefix">‚ô´</span>
                <input type="text" id="trackInput" class="track-input"
                    placeholder="Titre ‚Äî Artiste  (Entr√©e pour ajouter)"
                    onkeydown="if(event.key==='Enter') addTrack()">
                <button class="btn-add" onclick="triggerMp3Upload()" title="Importer un fichier MP3">‚¨Ü MP3</button>
                <button class="btn-add" onclick="addTrack()">Ajouter</button>
            </div>
            <input type="file" id="mp3Upload" accept="audio/mp3,audio/mpeg,audio/*" multiple style="display:none" onchange="handleMp3Upload(event)">
        </div>

        <!-- Playlist tabs -->
        <div class="pl-tabs-row" id="plTabsRow"></div>

        <!-- Track list -->
        <div class="queue-list" id="queueList"></div>

        <!-- Mini player floating -->
        <div class="mini-player" id="miniPlayer">
            <div class="mini-thumb" id="miniThumb">‚ô´</div>
            <div class="mini-info">
                <div class="mini-name" id="miniName">‚Äî</div>
                <div class="mini-artist" id="miniArtist">S√©lectionnez une piste</div>
            </div>
            <div class="mini-ctrl">
                <button class="mini-btn" onclick="togglePlay()">‚è∏</button>
                <button class="mini-btn" onclick="nextTrack()">‚è≠</button>
            </div>
        </div>

    </div>
</div>

<script>
    // ‚îÄ‚îÄ DATA ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    // blobUrls: id -> object URL (session-only, lost on refresh)
    const blobUrls = {};

    let vault = JSON.parse(localStorage.getItem('SoundVault2')) || {
        activePl: 'R&B Vibes',
        playlists: { 'R&B Vibes': [], 'House Sessions': [], 'Chill Lofi': [] }
    };

    let state = {
        currentId: null,
        playing: false,
        shuffle: false,
        volume: 80,
        muted: false
    };

    const audio = document.getElementById('audioEl');

    // ‚îÄ‚îÄ REAL AUDIO EVENTS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    audio.addEventListener('timeupdate', () => {
        if (!audio.duration) return;
        const pct = audio.currentTime / audio.duration;
        document.getElementById('progressFill').style.width = (pct * 100) + '%';
        document.getElementById('arcProgress').style.strokeDashoffset = 672 - (672 * pct);
        document.getElementById('timeElapsed').textContent = formatTime(audio.currentTime);
        document.getElementById('timeDuration').textContent = formatTime(audio.duration);
        document.getElementById('vinylTime').textContent = formatTime(audio.currentTime) + ' / ' + formatTime(audio.duration);
    });

    audio.addEventListener('ended', () => nextTrack());

    audio.addEventListener('play', () => {
        state.playing = true;
        document.getElementById('vinylCover').classList.add('spinning');
        updatePlayBtn();
    });

    audio.addEventListener('pause', () => {
        state.playing = false;
        document.getElementById('vinylCover').classList.remove('spinning');
        updatePlayBtn();
    });

    // ‚îÄ‚îÄ MP3 UPLOAD ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function triggerMp3Upload() {
        document.getElementById('mp3Upload').click();
    }

    function handleMp3Upload(e) {
        const files = Array.from(e.target.files);
        files.forEach(file => {
            const id = Date.now() + Math.random();
            // Parse filename: "Titre - Artiste.mp3" or just "Titre.mp3"
            let name = file.name.replace(/\.[^/.]+$/, ''); // strip extension
            let title = name, artist = 'Artiste inconnu';
            const sep = name.includes(' - ') ? ' - ' : name.includes('‚Äî') ? '‚Äî' : null;
            if (sep) {
                const p = name.split(sep);
                title = p[0].trim();
                artist = p.slice(1).join(sep).trim();
            }
            // Create blob URL for this session
            const url = URL.createObjectURL(file);
            blobUrls[id] = url;

            // Get real duration
            const tmpAudio = new Audio(url);
            tmpAudio.addEventListener('loadedmetadata', () => {
                const track = { id, title, artist, cover: null, duration: Math.floor(tmpAudio.duration) };
                vault.playlists[vault.activePl].push(track);
                renderTabs();
                renderQueue();
                saveData();
            });
        });
        e.target.value = ''; // reset so same file can be re-added
    }

    // ‚îÄ‚îÄ ADD TRACK (manual title entry) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function addTrack() {
        const raw = document.getElementById('trackInput').value.trim();
        if (!raw) return;
        let title = raw, artist = 'Artiste inconnu';
        const sep = raw.includes('‚Äî') ? '‚Äî' : raw.includes(' - ') ? ' - ' : null;
        if (sep) {
            const p = raw.split(sep);
            title = p[0].trim();
            artist = p.slice(1).join(sep).trim();
        }
        vault.playlists[vault.activePl].push({ id: Date.now(), title, artist, cover: null, duration: 0 });
        document.getElementById('trackInput').value = '';
        renderTabs();
        renderQueue();
        saveData();
    }

    // ‚îÄ‚îÄ PLAYLIST TABS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function renderTabs() {
        const row = document.getElementById('plTabsRow');
        row.innerHTML = '';
        Object.keys(vault.playlists).forEach(name => {
            const isActive = vault.activePl === name;
            const count = vault.playlists[name].length;
            const btn = document.createElement('button');
            btn.className = `pl-tab ${isActive ? 'active' : ''}`;
            btn.innerHTML = `${name}<span class="pl-tab-count">${count}</span>`;
            btn.onclick = () => switchPl(name);
            btn.oncontextmenu = (e) => {
                e.preventDefault();
                const action = prompt(`"${name}"\n1. Renommer\n2. Supprimer\n(entrez 1 ou 2)`);
                if (action === '1') { const n = prompt('Nouveau nom :', name); if (n && n !== name) renamePl(name, n); }
                else if (action === '2') deletePl(name);
            };
            row.appendChild(btn);
        });
        const addBtn = document.createElement('button');
        addBtn.className = 'pl-tab pl-tab-add';
        addBtn.textContent = '+';
        addBtn.title = 'Nouvelle playlist';
        addBtn.onclick = addPlaylist;
        row.appendChild(addBtn);
    }

    function switchPl(name) { vault.activePl = name; renderTabs(); renderQueue(); }

    function addPlaylist() {
        const name = prompt('Nom de la playlist ?');
        if (name && !vault.playlists[name]) { vault.playlists[name] = []; switchPl(name); }
    }

    function renamePl(old, n) {
        vault.playlists[n] = vault.playlists[old];
        delete vault.playlists[old];
        if (vault.activePl === old) vault.activePl = n;
        renderTabs(); renderQueue();
    }

    function deletePl(name) {
        if (Object.keys(vault.playlists).length <= 1) return alert('Impossible de supprimer la derni√®re playlist.');
        if (confirm(`Supprimer "${name}" ?`)) {
            delete vault.playlists[name];
            if (vault.activePl === name) vault.activePl = Object.keys(vault.playlists)[0];
            renderTabs(); renderQueue();
        }
    }

    // ‚îÄ‚îÄ QUEUE RENDER ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function renderQueue() {
        const list = document.getElementById('queueList');
        const tracks = vault.playlists[vault.activePl] || [];
        list.innerHTML = '';

        if (tracks.length === 0) {
            list.innerHTML = `<div class="empty-state">
                <span class="empty-icon">‚ô´</span>
                <p>Aucune piste ‚Äî importez vos fichiers MP3</p>
            </div>`;
            return;
        }

        tracks.forEach((t, i) => {
            const row = document.createElement('div');
            row.className = `q-row ${state.currentId === t.id ? 'playing' : ''}`;
            row.onclick = (e) => { if (!e.target.closest('.q-btn') && !e.target.closest('.q-thumb-empty')) playTrack(t, i); };

            const hasAudio = !!blobUrls[t.id];
            const coverHtml = t.cover
                ? `<img src="${t.cover}" class="q-thumb" onclick="openCoverModal('${t.cover}');event.stopPropagation()">`
                : `<div class="q-thumb-empty" title="Ajouter une image" onclick="triggerCover(${t.id});event.stopPropagation()">üñº</div>`;

            row.innerHTML = `
                ${coverHtml}
                <div class="q-info">
                    <div class="q-title">${t.title}</div>
                    <div class="q-artist">${t.artist}${!hasAudio ? ' <span style="font-size:9px;color:var(--text-dim);margin-left:4px;">(no audio)</span>' : ''}</div>
                </div>
                <div class="q-playing-bars"><div class="qbar"></div><div class="qbar"></div><div class="qbar"></div></div>
                <div class="q-duration">${t.duration ? formatTime(t.duration) : '‚Äî'}</div>
                <div class="q-actions">
                    <button class="q-btn del" onclick="deleteTrack(${t.id});event.stopPropagation()">‚úï</button>
                </div>
                <input type="file" id="cover-${t.id}" accept="image/*" style="display:none" onchange="uploadCover(event,${t.id})">
            `;
            list.appendChild(row);
        });

        updateMiniNeighbors();
    }

    function deleteTrack(id) {
        if (state.currentId === id) stopPlayback();
        if (blobUrls[id]) { URL.revokeObjectURL(blobUrls[id]); delete blobUrls[id]; }
        vault.playlists[vault.activePl] = vault.playlists[vault.activePl].filter(t => t.id !== id);
        renderTabs(); renderQueue(); saveData();
    }

    function triggerCover(id) { document.getElementById(`cover-${id}`)?.click(); }

    function uploadCover(e, id) {
        const reader = new FileReader();
        reader.onload = ev => {
            for (const pl of Object.values(vault.playlists)) {
                const t = pl.find(t => t.id === id);
                if (t) { t.cover = ev.target.result; break; }
            }
            renderQueue();
            if (state.currentId === id) updatePlayerVisuals();
            saveData();
        };
        reader.readAsDataURL(e.target.files[0]);
    }

    function openCoverModal(src) {
        let m = document.getElementById('coverModal');
        if (!m) {
            m = document.createElement('div');
            m.id = 'coverModal';
            m.style.cssText = 'display:none;position:fixed;inset:0;background:rgba(0,0,0,0.97);z-index:9999;justify-content:center;align-items:center;backdrop-filter:blur(40px);cursor:pointer;';
            m.onclick = () => m.style.display='none';
            m.innerHTML = '<img style="max-width:80%;max-height:80%;border-radius:18px;border:1px solid rgba(255,255,255,0.07);">';
            document.body.appendChild(m);
        }
        m.querySelector('img').src = src;
        m.style.display='flex';
    }

    // ‚îÄ‚îÄ PLAYER LOGIC ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function getAllTracks() { return vault.playlists[vault.activePl] || []; }

    function findTrackAnywhere(id) {
        for (const pl of Object.values(vault.playlists)) {
            const t = pl.find(t => t.id === id);
            if (t) return t;
        }
    }

    function playTrack(t, idx) {
        const url = blobUrls[t.id];
        if (!url) {
            // No audio file ‚Äî just highlight visually
            state.currentId = t.id;
            updatePlayerVisuals();
            renderQueue();
            return;
        }
        state.currentId = t.id;
        audio.src = url;
        audio.volume = state.volume / 100;
        audio.play().catch(err => console.warn('Playback error:', err));
        updatePlayerVisuals();
        renderQueue();
    }

    function updatePlayerVisuals() {
        const t = findTrackAnywhere(state.currentId);
        if (!t) return;

        document.getElementById('bigTitle').textContent = t.title;
        document.getElementById('bigArtist').textContent = t.artist;

        const vc = document.getElementById('vinylCover');
        vc.innerHTML = t.cover ? `<img src="${t.cover}">` : '‚ô´';
        if (state.playing) vc.classList.add('spinning'); else vc.classList.remove('spinning');

        document.getElementById('miniName').textContent = t.title;
        document.getElementById('miniArtist').textContent = t.artist;
        document.getElementById('miniThumb').innerHTML = t.cover ? `<img src="${t.cover}">` : '‚ô´';
        document.getElementById('bnavCenter').innerHTML = t.cover ? `<img src="${t.cover}">` : '‚ô´';

        updateMiniNeighbors();
    }

    function updateMiniNeighbors() {
        const tracks = getAllTracks();
        const idx = tracks.findIndex(t => t.id === state.currentId);
        if (idx < 0) return;
        const prev = tracks[(idx - 1 + tracks.length) % tracks.length];
        const next = tracks[(idx + 1) % tracks.length];
        if (prev) document.getElementById('miniPrev').innerHTML = prev.cover ? `<img src="${prev.cover}">` : '‚ô´';
        if (next) document.getElementById('miniNext').innerHTML = next.cover ? `<img src="${next.cover}">` : '‚ô´';
    }

    function togglePlay() {
        if (state.currentId === null) {
            const tracks = getAllTracks();
            if (tracks.length > 0) { playTrack(tracks[0], 0); return; }
            return;
        }
        if (audio.paused) {
            if (!audio.src) {
                const t = findTrackAnywhere(state.currentId);
                if (t && blobUrls[t.id]) { audio.src = blobUrls[t.id]; audio.volume = state.volume / 100; }
            }
            audio.play().catch(() => {});
        } else {
            audio.pause();
        }
    }

    function updatePlayBtn() {
        const icon = state.playing ? '‚è∏' : '‚ñ∂';
        document.getElementById('playBtn').textContent = icon;
        const miniBtn = document.querySelector('.mini-ctrl .mini-btn');
        if (miniBtn) miniBtn.textContent = icon;
    }

    function nextTrack() {
        const tracks = getAllTracks();
        if (!tracks.length) return;
        let idx = tracks.findIndex(t => t.id === state.currentId);
        idx = state.shuffle ? Math.floor(Math.random() * tracks.length) : (idx + 1) % tracks.length;
        playTrack(tracks[idx], idx);
    }

    function prevTrack() {
        // If > 3 seconds in, restart; else go prev
        if (audio.currentTime > 3) { audio.currentTime = 0; return; }
        const tracks = getAllTracks();
        if (!tracks.length) return;
        const idx = tracks.findIndex(t => t.id === state.currentId);
        const prev = (idx - 1 + tracks.length) % tracks.length;
        playTrack(tracks[prev], prev);
    }

    function stopPlayback() {
        audio.pause();
        audio.src = '';
        state.currentId = null;
        state.playing = false;
        document.getElementById('playBtn').textContent = '‚ñ∂';
        document.getElementById('progressFill').style.width = '0%';
        document.getElementById('arcProgress').style.strokeDashoffset = '672';
        document.getElementById('timeElapsed').textContent = '0:00';
        document.getElementById('timeDuration').textContent = '0:00';
        document.getElementById('vinylTime').textContent = '‚Äî';
        document.getElementById('bigTitle').textContent = '‚Äî';
        document.getElementById('bigArtist').textContent = 'S√©lectionnez une piste';
        document.getElementById('vinylCover').innerHTML = '‚ô´';
        document.getElementById('vinylCover').classList.remove('spinning');
    }

    function seekTrack(e) {
        if (!audio.duration) return;
        const bar = document.getElementById('progressBar');
        const pct = (e.clientX - bar.getBoundingClientRect().left) / bar.offsetWidth;
        audio.currentTime = pct * audio.duration;
    }

    function setVolume(val) {
        state.volume = val;
        audio.volume = val / 100;
        document.getElementById('volFill').style.width = val + '%';
        document.getElementById('volIcon').textContent = val == 0 ? 'üîá' : val < 50 ? 'üîâ' : 'üîà';
    }

    function toggleMute() {
        state.muted = !state.muted;
        const inp = document.querySelector('.vol-input');
        if (state.muted) { audio.volume = 0; inp.value = 0; setVolume(0); }
        else { inp.value = 80; setVolume(80); }
    }

    function toggleShuffle() {
        state.shuffle = !state.shuffle;
        document.getElementById('shuffleBtn').style.color = state.shuffle ? 'var(--purple-light)' : '';
    }

    function formatTime(s) {
        if (!s || isNaN(s)) return '0:00';
        return Math.floor(s / 60) + ':' + String(Math.floor(s % 60)).padStart(2, '0');
    }

    function saveData() {
        // Save vault but NOT blobUrls (they're session-only)
        localStorage.setItem('SoundVault2', JSON.stringify(vault));
    }

    function exportData() {
        const b = new Blob([JSON.stringify(vault)], { type: 'application/json' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(b);
        a.download = 'SoundVault_Export.json';
        a.click();
    }

    // Init
    renderTabs();
    renderQueue();
</script>
