<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SoundWave — Visual Experience</title>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@600;800&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-deep: #0d0f14;
    --bg-panel: #13161e;
    --bg-card: #1a1e2a;
    --bg-hover: #1f2436;
    --accent: #4f6ef7;
    --accent-gradient: linear-gradient(90deg, #4f6ef7, #7c94f0);
    --import-red: #eb4d4b;
    --save-green: #27ae60;
    --save-hover: #2ecc71;
    --playlist-purple: #8e44ad;
    --playlist-hover: #9b59b6;
    --text-primary: #e8eaf2;
    --text-secondary: #6b7394;
    --text-muted: #3d4260;
    --border: rgba(255,255,255,0.05);
    --sidebar-w: 240px;
    --player-h: 90px;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'DM Sans', sans-serif; background: var(--bg-deep); color: var(--text-primary); height: 100vh; overflow: hidden; }

  .app { display: grid; grid-template-columns: var(--sidebar-w) 1fr; grid-template-rows: 1fr var(--player-h); height: 100vh; }

  /* SIDEBAR */
  .sidebar { background: var(--bg-panel); border-right: 1px solid var(--border); padding: 20px 12px; display: flex; flex-direction: column; gap: 8px; }
  .section-header { display: flex; align-items: center; justify-content: space-between; margin: 15px 8px 5px 8px; }
  .section-label { font-family: 'Syne', sans-serif; font-size: 10px; text-transform: uppercase; color: var(--text-muted); letter-spacing: 1px; }
  
  .nav-item { 
    display: flex; align-items: center; padding: 10px 15px; border-radius: 10px; 
    cursor: pointer; color: var(--text-secondary); transition: all 0.3s ease; font-size: 14px; font-weight: 500;
    margin-bottom: 2px; position: relative;
  }
  .nav-item:hover { color: var(--text-primary); background: var(--bg-hover); }
  .nav-item.active { background: var(--accent-gradient); color: white !important; box-shadow: 0 4px 15px rgba(79, 110, 247, 0.3); }
  .nav-link { display: flex; align-items: center; gap: 12px; flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
  .nav-item svg { width: 18px; height: 18px; flex-shrink: 0; }

  /* RENAME BUTTON IN NAV */
  .btn-rename-nav { 
    opacity: 0; font-size: 12px; margin-left: 5px; background: none; border: none; color: inherit; cursor: pointer; transition: 0.2s;
  }
  .nav-item:hover .btn-rename-nav { opacity: 0.6; }
  .btn-rename-nav:hover { opacity: 1 !important; transform: scale(1.2); }

  /* PURPLE BADGES */
  .btn-purple { 
    background: var(--playlist-purple); color: white; border: none; border-radius: 4px; 
    width: 18px; height: 18px; cursor: pointer; font-size: 14px; font-weight: bold;
    display: flex; align-items: center; justify-content: center; transition: 0.2s;
  }
  .btn-purple:hover { background: var(--playlist-hover); transform: scale(1.1); }
  .playlist-controls { display: flex; gap: 5px; }

  /* SAVE & IMPORT CONTROLS */
  .save-controls { display: flex; gap: 8px; margin-top: auto; margin-bottom: 8px; }
  .badge-green { 
    background: var(--save-green); color: white; border: none; border-radius: 8px; 
    cursor: pointer; font-size: 12px; font-weight: 800; transition: 0.2s; 
    text-transform: uppercase; letter-spacing: 1px;
  }
  .badge-green:hover { background: var(--save-hover); }
  .btn-save { flex: 1; padding: 10px; }
  .btn-load-file { width: 40px; font-size: 18px; display: flex; align-items: center; justify-content: center; }

  .import-badge-red { 
    padding: 10px; background: var(--import-red); color: white; border-radius: 8px; 
    cursor: pointer; font-size: 12px; font-weight: 800; border: none; transition: 0.2s; width: 100%;
    text-transform: uppercase; letter-spacing: 1px;
  }

  /* MAIN CONTENT */
  .main { overflow-y: auto; padding: 30px; }
  .view-title { font-family: 'Syne', sans-serif; font-size: 24px; margin-bottom: 25px; }

  /* TRACK LIST */
  .track-item { 
    display: grid; grid-template-columns: 35px 50px 1fr 120px; align-items: center; 
    padding: 10px 12px; border-radius: 12px; cursor: pointer; transition: 0.2s; margin-bottom: 5px;
  }
  .track-item:hover { background: var(--bg-card); }
  .track-item.playing { background: rgba(79, 110, 247, 0.1); color: var(--accent); }
  .track-img { width: 40px; height: 40px; border-radius: 6px; object-fit: cover; background: var(--bg-panel); }
  .track-actions { display: flex; gap: 12px; justify-content: flex-end; opacity: 0; }
  .track-item:hover .track-actions { opacity: 1; }
  .btn-action { background: none; border: none; color: var(--text-secondary); cursor: pointer; font-size: 14px; }
  .btn-action:hover { color: white; }
  .btn-action.is-fav { color: #f7d794; }
  .btn-add-playlist { color: var(--playlist-purple); font-weight: bold; font-size: 18px; }

  /* PLAYER BAR */
  .player { grid-column: 1 / 3; background: #08090d; border-top: 1px solid var(--border); display: flex; align-items: center; padding: 0 30px; justify-content: space-between; }
  .player-left-controls { display: flex; align-items: center; gap: 25px; width: 150px; }
  .btn-img-style { background: none; border: none; color: white; cursor: pointer; display: flex; align-items: center; }
  .btn-img-style svg { width: 22px; height: 22px; fill: currentColor; }
  .player-center { flex: 1; display: flex; align-items: center; gap: 20px; padding: 0 40px; }
  .mini-cover-player { width: 45px; height: 45px; border-radius: 8px; object-fit: cover; border: 1px solid var(--border); }
  .track-meta { min-width: 140px; max-width: 200px; }
  .progress-container { flex: 1; display: flex; align-items: center; gap: 15px; }
  .time-stamp { font-size: 11px; color: var(--text-muted); min-width: 35px; }
  .progress-line-bg { flex: 1; height: 3px; background: #2a2d3a; border-radius: 2px; cursor: pointer; }
  .progress-line-fill { height: 100%; background: var(--accent); width: 0%; border-radius: 2px; box-shadow: 0 0 8px var(--accent); }
  .player-right { display: flex; align-items: center; gap: 10px; width: 150px; justify-content: flex-end; }
  input[type=range] { accent-color: var(--accent); cursor: pointer; }

  /* MODAL */
  .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 100; backdrop-filter: blur(4px); }
  .modal.open { display: flex; }
  .modal-content { background: var(--bg-panel); padding: 25px; border-radius: 12px; width: 450px; border: 1px solid var(--border); }
  textarea { width: 100%; height: 150px; background: var(--bg-deep); border: 1px solid var(--border); border-radius: 8px; color: white; padding: 12px; margin: 15px 0; resize: none; outline: none; }
</style>
</head>
<body>

<div class="app">
  <aside class="sidebar">
    <div class="section-label">Menu</div>
    <div class="nav-item active" id="nav-all" onclick="showView('all')">
      <div class="nav-link">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>
        Bibliothèque
      </div>
    </div>
    <div class="nav-item" id="nav-favorite" onclick="showView('favorite')">
      <div class="nav-link">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
        Favoris
      </div>
    </div>

    <div class="section-header">
      <div class="section-label">Mes Playlists</div>
      <div class="playlist-controls">
        <button class="btn-purple" title="Nouvelle Playlist" onclick="createPlaylist()">+</button>
        <button class="btn-purple" title="Supprimer Playlist Actuelle" onclick="deleteCurrentPlaylist()">-</button>
      </div>
    </div>
    <div id="custom-playlists-nav"></div>

    <div class="save-controls">
      <button class="badge-green btn-save" onclick="exportBackup()">Save</button>
      <button class="badge-green btn-load-file" onclick="document.getElementById('fileInput').click()">+</button>
    </div>
    <input type="file" id="fileInput" style="display:none" accept=".json" onchange="importBackup(event)">
    <button class="import-badge-red" onclick="toggleModal(true)">Import Manuel</button>
  </aside>

  <main class="main">
    <h1 class="view-title" id="mainTitle">Bibliothèque</h1>
    <div class="track-list" id="trackList"></div>
  </main>

  <footer class="player">
    <div class="player-left-controls">
      <button class="btn-img-style" onclick="prevTrack()"><svg viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg></button>
      <button class="btn-img-style" onclick="togglePlay()"><svg id="playIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></button>
      <button class="btn-img-style" onclick="nextTrack()"><svg viewBox="0 0 24 24"><path d="M16 6h2v12h-2zm-10.5 0v12l8.5-6z"/></svg></button>
    </div>

    <div class="player-center">
      <img src="https://via.placeholder.com/45" class="mini-cover-player" id="npImage">
      <div class="track-meta">
        <div id="npTitle" style="font-size: 13px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">Aucun titre</div>
        <div id="npArtist" style="font-size: 11px; color: var(--text-secondary);">Prêt à l'écoute</div>
      </div>
      <div class="progress-container">
        <span class="time-stamp" id="curTime">0:00</span>
        <div class="progress-line-bg" id="pBar" onclick="seek(event)"><div class="progress-line-fill" id="progressFill"></div></div>
        <span class="time-stamp" id="totTime">0:00</span>
      </div>
    </div>

    <div class="player-right">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/></svg>
      <input type="range" min="0" max="1" step="0.01" value="0.8" oninput="audio.volume = this.value">
    </div>
  </footer>
</div>

<div class="modal" id="importModal">
  <div class="modal-content">
    <h2 style="font-size:18px">Importer un lien</h2>
    <textarea id="importInput" placeholder="Titre | Artiste | Lien"></textarea>
    <div style="display:flex; justify-content:flex-end; gap:10px">
      <button onclick="toggleModal(false)" style="background:none; border:none; color:white; cursor:pointer">Fermer</button>
      <button onclick="processImport()" style="background:var(--import-red); border:none; color:white; padding:8px 20px; border-radius:8px; cursor:pointer; font-weight:700">AJOUTER</button>
    </div>
  </div>
</div>

<audio id="mainAudio"></audio>

<script>
  let tracks = [];
  let favorites = [];
  let customPlaylists = {}; 
  let currentView = 'all'; 
  let currentIdx = -1;
  const audio = document.getElementById('mainAudio');

  function toggleModal(show) { document.getElementById('importModal').classList.toggle('open', show); }

  // GESTION DES PLAYLISTS
  function createPlaylist() {
    const name = prompt("Nom de la nouvelle playlist :");
    if(name && !customPlaylists[name]) {
      customPlaylists[name] = [];
      renderPlaylistsNav();
      showView(name);
    }
  }

  function renamePlaylist(e, oldName) {
    e.stopPropagation();
    const newName = prompt(`Renommer la playlist "${oldName}" en :`, oldName);
    if(newName && newName !== oldName) {
      if(customPlaylists[newName]) {
        alert("Ce nom existe déjà !");
        return;
      }
      // Transférer les données vers la nouvelle clé
      customPlaylists[newName] = customPlaylists[oldName];
      delete customPlaylists[oldName];
      
      // Si on était sur cette vue, on met à jour le titre
      if(currentView === oldName) currentView = newName;
      
      renderPlaylistsNav();
      showView(currentView);
    }
  }

  function deleteCurrentPlaylist() {
    if(currentView === 'all' || currentView === 'favorite') {
      alert("Impossible de supprimer les listes système.");
      return;
    }
    if(confirm(`Supprimer la playlist "${currentView}" ?`)) {
      delete customPlaylists[currentView];
      renderPlaylistsNav();
      showView('all');
    }
  }

  function renderPlaylistsNav() {
    const nav = document.getElementById('custom-playlists-nav');
    nav.innerHTML = Object.keys(customPlaylists).map(name => `
      <div class="nav-item" id="nav-${name}" onclick="showView('${name}')">
        <div class="nav-link">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 19V5a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2zM7 7h10M7 12h10M7 17h10"/></svg>
          <span style="overflow:hidden; text-overflow:ellipsis;">${name}</span>
        </div>
        <button class="btn-rename-nav" onclick="renamePlaylist(event, '${name}')" title="Renommer">✎</button>
      </div>
    `).join('');
  }

  function showView(view) {
    currentView = view;
    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
    
    const navEl = document.getElementById('nav-' + view);
    if(navEl) navEl.classList.add('active');

    const titleEl = document.getElementById('mainTitle');
    if(view === 'all') titleEl.innerText = "Bibliothèque";
    else if(view === 'favorite') titleEl.innerText = "Mes Favoris";
    else titleEl.innerText = "Playlist : " + view;

    render();
  }

  function addToCustom(e, trackIndex) {
    e.stopPropagation();
    const playlistNames = Object.keys(customPlaylists);
    if(playlistNames.length === 0) {
      alert("Créez d'abord une playlist avec le bouton + violet.");
      return;
    }
    const pName = prompt("Vers quelle playlist ? (" + playlistNames.join(', ') + ")");
    if(customPlaylists[pName]) {
      // Éviter les doublons dans la même playlist
      if(customPlaylists[pName].some(t => t.url === tracks[trackIndex].url)) {
        alert("Déjà présent dans cette playlist.");
        return;
      }
      customPlaylists[pName].push(tracks[trackIndex]);
      alert("Ajouté à " + pName);
    } else if (pName !== null) {
      alert("Playlist inexistante.");
    }
  }

  // LOGIQUE IMPORT / EXPORT
  function exportBackup() {
    const data = JSON.stringify({ tracks, favorites, customPlaylists }, null, 2);
    const blob = new Blob([data], { type: "application/json" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a'); a.href = url; a.download = "soundwave_save.json"; a.click();
  }

  function importBackup(event) {
    const file = event.target.files[0];
    if(!file) return;
    const reader = new FileReader();
    reader.onload = (e) => {
      try {
        const json = JSON.parse(e.target.result);
        tracks = json.tracks || [];
        favorites = json.favorites || [];
        customPlaylists = json.customPlaylists || {};
        renderPlaylistsNav();
        showView('all');
      } catch(err) { alert("Erreur de fichier"); }
    };
    reader.readAsText(file);
  }

  function processImport() {
    const input = document.getElementById('importInput').value;
    input.split('\n').forEach(line => {
      if(line.includes('|')) {
        const [title, artist, url] = line.split('|').map(s => s.trim());
        const randomID = Math.floor(Math.random() * 1000);
        tracks.push({ title, artist, url, cover: `https://picsum.photos/seed/${randomID}/200` });
      }
    });
    render(); toggleModal(false); document.getElementById('importInput').value = "";
  }

  function render() {
    const list = document.getElementById('trackList');
    let displayList = [];
    
    if(currentView === 'all') displayList = tracks;
    else if(currentView === 'favorite') displayList = favorites;
    else displayList = customPlaylists[currentView] || [];

    list.innerHTML = displayList.map((t, i) => {
      const isFav = favorites.some(f => f.url === t.url);
      return `
      <div class="track-item" onclick="playFromCurrentView(${i})">
        <div style="font-size:11px; color:var(--text-muted)">${String(i+1).padStart(2,'0')}</div>
        <img src="${t.cover}" class="track-img">
        <div style="overflow:hidden; white-space:nowrap; text-overflow:ellipsis; padding-left:10px;">
          ${t.title} <span style="font-size:11px; opacity:0.5; margin-left:8px">${t.artist}</span>
        </div>
        <div class="track-actions">
          <button class="btn-action btn-add-playlist" onclick="addToCustom(event, ${i})" title="Ajouter à une playlist">+</button>
          <button class="btn-action ${isFav ? 'is-fav' : ''}" onclick="toggleFav(event, ${i})">❤</button>
          <button class="btn-action" onclick="deleteTrack(event, ${i})">✕</button>
        </div>
      </div>`;
    }).join('');
  }

  function playFromCurrentView(i) {
    let list = (currentView === 'all') ? tracks : (currentView === 'favorite' ? favorites : customPlaylists[currentView]);
    if(!list[i]) return;
    const t = list[i];
    currentIdx = i;
    document.getElementById('npTitle').innerText = t.title;
    document.getElementById('npArtist').innerText = t.artist;
    document.getElementById('npImage').src = t.cover;
    audio.src = t.url; audio.play(); updatePlayIcon(true);
  }

  function togglePlay() {
    if(!audio.src && tracks.length) { playFromCurrentView(0); return; }
    audio.paused ? (audio.play(), updatePlayIcon(true)) : (audio.pause(), updatePlayIcon(false));
  }

  function updatePlayIcon(playing) {
    document.getElementById('playIcon').innerHTML = playing ? '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>' : '<path d="M8 5v14l11-7z"/>';
  }

  function nextTrack() {
    let list = (currentView === 'all') ? tracks : (currentView === 'favorite' ? favorites : customPlaylists[currentView]);
    if(currentIdx < list.length - 1) playFromCurrentView(currentIdx + 1); 
  }
  
  function prevTrack() { if(currentIdx > 0) playFromCurrentView(currentIdx - 1); }

  function toggleFav(e, i) {
    e.stopPropagation();
    let list = (currentView === 'all') ? tracks : (currentView === 'favorite' ? favorites : customPlaylists[currentView]);
    const t = list[i];
    const favIdx = favorites.findIndex(f => f.url === t.url);
    favIdx > -1 ? favorites.splice(favIdx, 1) : favorites.push(t);
    render();
  }

  function deleteTrack(e, i) {
    e.stopPropagation();
    if(currentView === 'all') {
      const removed = tracks.splice(i, 1)[0];
      favorites = favorites.filter(f => f.url !== removed.url);
      for(let p in customPlaylists) {
        customPlaylists[p] = customPlaylists[p].filter(f => f.url !== removed.url);
      }
    }
    else if(currentView === 'favorite') favorites.splice(i, 1);
    else customPlaylists[currentView].splice(i, 1);
    render();
  }

  function seek(e) { audio.currentTime = (e.offsetX / document.getElementById('pBar').offsetWidth) * audio.duration; }

  audio.ontimeupdate = () => {
    if(!audio.duration) return;
    document.getElementById('progressFill').style.width = (audio.currentTime / audio.duration) * 100 + '%';
    document.getElementById('curTime').innerText = Math.floor(audio.currentTime / 60) + ":" + String(Math.floor(audio.currentTime % 60)).padStart(2, '0');
    document.getElementById('totTime').innerText = Math.floor(audio.duration / 60) + ":" + String(Math.floor(audio.duration % 60)).padStart(2, '0');
  };
  audio.onended = nextTrack;
</script>
</body>
</html>
